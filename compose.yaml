services:
  mail:
    image: rnwood/smtp4dev
    ports:
      - "55555:25"
      - "3000:80"
    networks:
      - bvz_network
  server:
    build: ./docker/server
    ports:
      - "80:80"
    volumes:
      - ./app/:/var/www/html # For the code
    networks:
      - bvz_network
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - bvz_network
  frontend:
    image: "node:22.14.0-alpine"
    user: "node"
    working_dir: /home/node/app
    volumes:
      - ./vue/:/home/node/app
    ports:
      - "8000:8000"
    command: "npm run dev"
volumes:
  db-volume:
networks:
  bvz_network:
    driver: bridge
